<html>
    <head>
        <title>Grade Teller</title>
    </head>
    <body>
        <script language="JavaScript">
        var n;
        n=prompt("Enter Your Percentage");
        if(n>=90)
        {
            alert("A+");
        }
        else if(n>=80)
        {
            alert("A");
        }
        else if(n>=70)
        {
            alert("B");
        }
        else if(n>=60)
        {
            alert("C");
        }
        else if(n>=50)
        {
            alert("D");
        }
        else if(n>=33)
        {
            alert("E");
        }
        else
        {
            alert("FAIL");
        }
        </script>
    </body>
</html>
