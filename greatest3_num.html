<html>
    <head>
        <title>Greatest Of Three Numbers</title>
        <style>
            body{
                background-color:lightblue;
                font-size:50px;
                color:blue;
            }
        </style>
    </head>
    <body>
        <script language="JavaScript">
        var a,b,c;
        a=eval(prompt("Enter First Number"));
        b=eval(prompt("Enter Second Number"));
        c=eval(prompt("Enter Third Number"));
        if(a>b&&a>c)
        {
            document.write("Greatest number is : "+a);
        }
        if(b>a&&b>c)
        {
            document.write("Greatest number is : "+b);
        }
        if(c>a&&c>b)
        {
            document.write("Greatest number is : "+c);
        }
        </script>
    </body>
</html>
