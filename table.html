<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <script language="JavaScript">
        var a,n;
        n=eval(prompt("Which Table Want To Print?"));
        for(a=1;a<=10;a++)
        {
            document.write((a*n));
            document.write("<br>");
        }
        </script>
    </body>
</html>
