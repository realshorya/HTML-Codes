<html>
    <head>
        <title>Simple Interest</title>
    </head>
    <body bgcolor="lightgreen" text="green">
        <script language="JavaScript">
            var p,r,t,d;
            p=eval(prompt("Enter Principle Amount"));
            r=eval(prompt("Enter Rate Percentage"));
            t=eval(prompt("Enter Time Year"));
            d=p*r*t/100;
            document.write("<br>Your Simple Interest is : "+d);
        </script>
    </body>
</html>
