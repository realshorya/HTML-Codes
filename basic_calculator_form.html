<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic calculator</title>
    <script language="JavaScript">
        function add()
        {
            var a,b,c;
            a=document.f1.t1.value;
            b=document.f1.t2.value;
            c=a+b;
            document.f1.t3.value=c;
        }
        function subtract()
        {
            var a,b,c;
            a=document.f1.t1.value;
            b=document.f1.t2.value;
            c=a-b;
            document.f1.t3.value=c;
        }
        function multiply()
        {
            var a,b,c;
            a=document.f1.t1.value;
            b=document.f1.t2.value;
            c=a*b;
            document.f1.t3.value=c;
        }
        function division()
        {
            var a,b,c;
            a=document.f1.t1.value;
            b=document.f1.t2.value;
            if(a==0)
            {
                c=a/b;
                document.f1.t3.value=c;
                alert("Operation Cannot Be Done(Answer is Zero)");
            }
            if(a!=0&&b==0)
            {
                c=a/b;
                document.f1.t3.value=c;
                alert("Infinite VALUE");
            }
            else
            {
                c=a/b;
                document.f1.t3.value=c;
            }
        }
    </script>
</head>
<body>
    <h1>BASIC CALCULATOR</h1>
   <form name="f1">
    Enter Number 1:<input type="text" size="10" name="t1" required><br>
    Enter Number 2:<input type="text" size="10" name="t2" required><br>
    <input type="button" value="+" onClick="add()">
    <input type="button" value="-" onClick="subtract()">
    <input type="button" value="*" onClick="multiply()">
    <input type="button" value="/" onClick="division()"><br>
    RESULT:<input type="text" size="10" name="t3">
    <br><input type="reset" value="Clear">
   </form> 
</body>
</html>
