<html>
    <head>
        <title>Arithmetic operations in Javasript</title>
    </head>
    <body bgcolor="skyblue" text="blue">
        <script language="JavaScript">
            var a,b,c,d,e,f,g;
            a=eval(prompt("Enter First Subject"));
            b=eval(prompt("Enter Second Subject"));
            c=eval(prompt("Enter Third Subject"));
            d=eval(prompt("Enter Fourth Subject"));
            e=eval(prompt("Enter fifth Subject"));
            f=a+b+c+d+e;
            document.write("<br>Sum is: "+f);
            g=f/5;
            document.write("<br>Percentage is: "+g);
        </script>
    </body>
</html>
