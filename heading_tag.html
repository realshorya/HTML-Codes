<html>
    <head>
        <title>Various Heading Tags</title>
    </head>
    <body>
        <script language="JavaScript">
        var a,n;
        n=prompt("Enter Name");
            for(a=1;a<=6;a++)
        {
            document.write("<h"+a+">"+n+"</h"+a+">");
        }
        </script>
    </body>
</html>
