<html>
    <head>
        <title>Name Repeater</title>
        <style>
            body{
                background-color:skyblue;
                font-size:25px;
                color:blue;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <script language="JavaScript">
        var a,n;
        a=prompt("What Is Your Name?");
        n=eval(prompt("How Many Times Wants To Repeat?"));
        for(i=1;i<=n;i++)
        {
            document.write(a);
            document.write("<br>");
        }
        </script>
    </body>
</html>
