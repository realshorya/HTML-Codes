<html>
    <head>
        <title>Pass or Fail Teller</title>
    </head>
    <body>
        <script language="JavaScript">
        var n;
        n=prompt("Enter Your Percentage");
        if(n>=33)
        {
            alert("PASS");
        }
        else
        {
            alert("FAIL");
        }
        </script>
    </body>
</html>
